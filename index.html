<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#10B981',
                        dark: '#1E293B',
                        light: '#F8FAFC'
                    },
                    fontFamily: {
                        inter: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .text-shadow {
                text-shadow: 0 4px 8px rgba(0,0,0,0.12), 0 2px 4px rgba(0,0,0,0.08);
            }
            .animate-float {
                animation: float 6s ease-in-out infinite;
            }
            .animate-pulse-slow {
                animation: pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite;
            }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-light to-gray-100 min-h-screen font-inter text-dark flex flex-col items-center justify-center p-4">
    <!-- 页面内容 -->
    <div class="max-w-4xl w-full mx-auto text-center">
        <!-- 错误代码 -->
        <div class="relative mb-8">
            <span class="text-[clamp(10rem,30vw,18rem)] font-bold text-primary/10 absolute left-1/2 -translate-x-1/2 -z-10">404</span>
            <div class="flex flex-col items-center">
                <div class="w-32 h-32 rounded-full bg-primary/10 flex items-center justify-center mb-6 animate-float">
                    <i class="fa fa-compass text-6xl text-primary"></i>
                </div>
                <h1 class="text-[clamp(2rem,5vw,3.5rem)] font-bold text-dark mb-4 text-shadow">Oops! You're lost</h1>
                <p class="text-[clamp(1rem,2vw,1.25rem)] text-gray-600 max-w-2xl mx-auto mb-8">
                    The page you're looking for doesn't exist. Let's get you back on track.
                </p>
                <a href="/" class="inline-flex items-center px-6 py-3 bg-primary hover:bg-primary/90 text-white font-medium rounded-lg shadow-lg hover:shadow-xl transition-all duration-300 transform hover:-translate-y-1">
                    <i class="fa fa-home mr-2"></i> Return Home
                </a>
            </div>
        </div>

        <!-- 附加信息 -->
        <div class="mt-16 bg-white rounded-xl shadow-lg p-6 max-w-md mx-auto border border-gray-100">
            <h3 class="text-lg font-semibold mb-3 flex items-center justify-center">
                <i class="fa fa-lightbulb-o text-secondary mr-2"></i> Need Help?
            </h3>
            <p class="text-gray-600 text-sm">
                If you think this is a mistake, please contact our support team.
            </p>
            <div class="mt-4 flex justify-center space-x-4">
                <a href="#" class="text-primary hover:text-primary/80 transition-colors">
                    <i class="fa fa-envelope"></i> Email Support
                </a>
                <span class="text-gray-300">|</span>
                <a href="#" class="text-primary hover:text-primary/80 transition-colors">
                    <i class="fa fa-twitter"></i> Twitter Support
                </a>
            </div>
        </div>
    </div>

    <!-- 页脚 -->
    <footer class="mt-auto py-6 text-center text-gray-500 text-sm">
        <p>&copy; 2025 Your Company. All rights reserved.</p>
    </footer>

    <script>
        // 添加一些微交互效果
        document.addEventListener('DOMContentLoaded', function() {
            const compass = document.querySelector('.fa-compass');
            let rotation = 0;
            
            setInterval(() => {
                rotation += 90;
                compass.style.transform = `rotate(${rotation}deg)`;
                compass.style.transition = 'transform 0.5s ease';
            }, 3000);
        });
    </script>
</body>
</html>
